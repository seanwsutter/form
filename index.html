<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
  crossorigin="anonymous"/>
  <title>Form Validation</title>
</head>

<body>
  <div class="container"> <!-- .container,-->
    <div class="content"> <!-- .logo+.image+.text, -->

      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="image">
        <img src="" alt="">
      </div>
      <div class="text">
        Start for free & get <br> attractive offers today!
      </div>

    </div>
    <form id="form"> 
      <div class="social">
        <div class="title">Get Started</div> <!-- .title,-->
        <div class="question">
          Already have an account? <br />
          <span>log in</span>
        </div>

        <div class="btn"> <!-- .btn-1+.btn-2, -->
          <div class="btn-1"> <!-- google button -->
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
            sign up
          </div> 
          <div class="btn-2"> <!-- facebook button -->
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
            sign up
          </div> 
        </div>
        
        <div class="or">Or</div>
      </div>

      
      <!--! user name input -->
      <div>
        <label for="username">User Name</label>
        <i class="fas fa-user"></i>
        <input 
          type="text" 
          name="username" 
          id="username" 
          placeholder="Your Username.."
          /> 
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div> <!-- error message pushed here-->
      </div>
      
      <!--! email input -->
      <div>
        <label for="email">Email</label>
        <i class="far fa-envelope"></i>
        <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="abc@gmail.com"
          /> 
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div> 
      </div>      
      
      <!--! password input-->
      <div>
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input 
          type="password" 
          name="password" 
          id="password" 
          placeholder="Password Here.."
          /> 
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div> 
      </div>
      
      <!--! submit button-->
      <button type="submit" id="submit">Submit</button> <!-- button:submit, -->
    </form>
  
  </div>
</body>

<script src="main.js"></script>
</html>
